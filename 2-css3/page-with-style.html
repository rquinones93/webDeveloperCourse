<!doctype html>
<html>
  <head>
    <title>Webpage With Style</title>
    <style type ="text/css">
      /* All Tags of this type */
      p {
        color: red;
      }

      /* Classes start with a . */
      .red {
        color: red;
      }

      .large{
        font-size: 200%;
      }
      /* IDs start with a # */
    </style>
  </head>

  <body>
    <!-- Inline CSS Examples -->
    <p style="color:blue; font-size: 200%">Hello World.</p>
    <p>My name is Robert.</p>
    <p class="large">Wow, I love internal CSS.</p>

    <pre class="red">I'm red too! But I'm a pre tag!</pre>
    <h1 style="color: green; font-size: 50%;">CSS is cool</h1>
  </body>
</html>
