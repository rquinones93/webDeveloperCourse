<!DOCTYPE html>

<!-- Using HTML, CSS, JS, JQuery
    create a browser code editor that will update
    a web page in real time 
  
    Testing Syntax Highlighting with Highlight.js-->

<html>

<head>
  <title>Code Runner</title>
  <!-- Metadata -->
  <meta charset="UTF-8">
  <meta name="viewport">
  <meta content="html">

  <!-- Codemirror Links -->
  <link rel="stylesheet" type="text/css" href="codemirror/lib/codemirror.css">
  <!-- Link to Styling -->
  <link type="text/css" rel="stylesheet" href="codeRunnerStyle.css">

  <!-- Link to jQuery -->
  <script type="text/javascript" src="jquery/jquery-3.2.1.min.js"></script>

</head>

<body>
  <!-- Top Bar -->
  <div id="topBar">

    <h2 id="logo"> CodeRunner </h2>

    <div id="buttonContainer">
      <div class="toggleButton active" id="html">HTML</div>
      <div class="toggleButton" id="css">CSS</div>
      <div class="toggleButton" id="js">JavaScript</div>
      <div class="toggleButton active" id="output">Output</div>
    </div>

  </div>

  <!-- Code Text Areas -->
  <div id="codeContainer">
    <textarea id="htmlPanel" class="panel"><p id="paragraph">Hello World!</p></textarea>

    <textarea id="cssPanel" class="panel hidden">p { color: green; }</textarea>

    <textarea id="jsPanel" class="panel hidden">document.getElementById( "paragraph" ).innerHTML = "Hello Robert!";</textarea>

    <iframe id="outputPanel" class="panel"></iframe>

  </div>

  <!-- Link to CodeMirror  -->
  <script type="text/javascript" src="codemirror/lib/codemirror.js"></script>
  <script src="codemirror/mode/javascript/javascript.js"></script>

  <!-- Link to my JS -->
  <script type="text/javascript" src="codeRunnerJS.js"></script>
  
</body>

</html>
