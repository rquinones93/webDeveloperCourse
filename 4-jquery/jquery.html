<!DOCTYPE html>
<!-- Testing page for the jQuerty section of the course -->
<html>
  
  <head>
    <title>jQuery</title>
    <script type="text/javascript" src="jquery/jquery-3.2.1.min.js"></script>
    
    <style>
      #greenCircle{
        border-radius: 50%;
        margin: 10px;
        background-color: green;
        width: 150px;
        height: 150px;
      }

      .redSquare{
        background-color: red;
        margin: 10px;
        width: 150px;
        height: 150px;
      }

    </style>
  </head>

  <body>

    <div id="greenCircle"></div>

    <p id="myText">This is some text.</p>

    <script type="text/javascript">

      $( "#greenCircle" ).click( function() {
        $( "#myText" ).html( "You clicked the circle!" );
      });

      $( "#greenCircle" ).hover( function() {
        $( "#greenCircle").css( "background-color", "red" );
      });
    </script>

  </body>

</html>
