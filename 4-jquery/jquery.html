<!DOCTYPE html>
<!-- Testing page for the jQuerty section of the course -->
<html>
  
  <head>
    <title>jQuery</title>
    <script type="text/javascript" src="jquery/jquery-3.2.1.min.js"></script>
    
    <style>
      #greenCircle{
        border-radius: 50%;
        margin: 10px;
        background-color: green;
        width: 150px;
        height: 150px;
      }

      .redSquare{
        background-color: red;
        margin: 10px;
        width: 150px;
        height: 150px;
      }

    </style>
  </head>

  <body>

    <div id="greenCircle"></div>

    <div class="redSquare"></div>
    <div class="redSquare"></div>

    <script type="text/javascript">

      $( "#greenCircle" ).click( function() {
        alert( "You clicked the green circle" );
      });

      $( ".redSquare" ).click( function() {
        alert( "You cliccked a red square" );
      });
    
    </script>

  </body>

</html>
