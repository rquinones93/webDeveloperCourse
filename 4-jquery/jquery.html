<!DOCTYPE html>
<!-- Testing page for the jQuerty section of the course -->
<html>
  
  <head>
    <title>jQuery</title>
    <script type="text/javascript" src="jquery/jquery-3.2.1.min.js"></script>
    
    <style>
      #greenCircle{
        border-radius: 50%;
        margin: 10px;
        background-color: green;
        width: 150px;
        height: 150px;
      }

      .redSquare{
        background-color: red;
        margin: 10px;
        width: 150px;
        height: 150px;
      }

    </style>
  </head>

  <body>
    <div id="greenCircle"></div>

    <div class="redSquare"></div>
    <div class="redSquare"></div>

    <p id="text">Toggle Me!</p>
    <button id="toggle">Toggle</button>

    <script type="text/javascript">

      $( "#greenCircle" ).click( function() {
        $( this ).animate( { width: "400px", height: "400px" }, 2000 );
      });

      $( ".redSquare" ).click( function() {
        $( this ).css( "display", "none" );
      });

      $( "#toggle" ).click( function() {
        var displayValue = $( "#text" ).css( "display");

        if( displayValue == "none" ){
          $( "#text" ).fadeIn();

        } else {
          $( "#text" ).fadeOut();
          
        }
      });
    </script>

  </body>

</html>
