<!doctype html>
<!-- Example of using JS to hide divisions represented as circles
    Using internal CSS and Javascript -->
<html>
  <head>
    <title>Disappearing Circles</title>
    <style type="text/css">
      .circle {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        float: left;
        margin-right: 50px;
        margin-bottom: 50px;
      }

      #redCircle {
        background-color: red;
      }

      #blueCircle {
        background-color: blue;
      }

      #yellowCircle {
        background-color: yellow;
      }
    </style>
  </head>

  <body>
    <div class="circle" id="redCircle"></div>
    <div class="circle" id="blueCircle"></div>
    <div class="circle" id="yellowCircle"></div>


    <script type="text/javascript">
      // Hide each circle when clicked - this code is repetitive but
      // as of now we don't know how to change that. Just kidding
      // I figured it out

      // Red Circle
      document.getElementById("redCircle").onclick = function() {
        // document.getElementById("redCircle").style.display = "none";
        disappear( "redCircle" );
      };

      // Blue Circle
      document.getElementById("blueCircle").onclick = function() {
        // document.getElementById("blueCircle").style.display = "none";
        disappear( "blueCircle" );
      };

      // Yellow Circle
      document.getElementById("yellowCircle").onclick = function() {
        // document.getElementById("yellowCircle").style.display = "none";
        disappear( "yellowCircle" );
      };

      // Function for re-usability
      function disappear( name ){
        document.getElementById( name ).style.display = "none";
      }
    </script>
  </body>
</html>
